# lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ site.Language.LanguageDirection }}"

### Generic English
[en]                                                # site.Language.Lang
  languageCode = "en"                               # site.Language.LanguageCode
  languageDirection = "ltr"                         # site.Language.LanguageDirection
  languageName = "English"                          # .Site.Language.LanguageName
  #languagePrefix = ""                              # site.Language.LanguagePrefix
  timezone = "Etc/UTC"                              # site.Language.Timezone (??)
  #title = ""                                       # site.Title (site.Language.Title ??)
  weight = 100                                      # site.Language.Weight
  [en.params]                                       # site.Params || site.Params.custom_params
    #languageCodeCountry = ""                       # custom
    languageFlag = "🇬🇧"                             # custom
    tzAbbr = "UTC"                                  # custom
    tzAbbrTitle = "Universal Time Coordinated"      # custom
    #tzOffset = "0h"                                # custom
    #description = ""                               # IMPT for Schema.org; OpenGraph; Twitter Cards -- for RDFa, Microdata, JSON-LD
  [[en.menu.main]]
    name = "YOO Station"
    identifier = "yoo-hub"
    url = "https://im.youronly.one/"
    #pre = "<i class='fa fa-home'></i>"
    weight = 1000

